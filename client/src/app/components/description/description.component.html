@defer {
<div class="save-container">
    <button class="button back" (click)="back()">Retour</button>
    <form class="map-settings-form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <div class="name-container">
                <label class="game-text small-text">Nom de la Carte</label>
                <input name="name" placeholder="Entre le nom ici." id="name" maxlength="20" [(ngModel)]="gameObject.name" (click)="reset($event)" />
            </div>
        </div>

        <div class="form-group">
            <label class="game-text small-text">Description de la Carte</label>
            <div class="description-container">
                <textarea
                    class="game-text black"
                    name="description"
                    placeholder="Entre la description ici."
                    maxlength="250"
                    id="description"
                    [(ngModel)]="gameObject.description"
                    (focus)="reset($event)"
                ></textarea>
            </div>
        </div>

        <div class="form-actions">
            <button id="editor-button" type="submit" class="button">Enregistrer les Informations</button>
        </div>
    </form>
</div>
}
