@if(cards && cards.length > 0){
<div class="game-creation-page">
    <div class="game-creation-page">
        <main class="page-content">
            <section class="cards-section">
                @for (card of cards; track $index){<app-cards [gameData]="card" (gameUpdated)="loadGames()"></app-cards>}
            </section>
        </main>
    </div>
</div>
}@else{
<div class="no-games">
